server:
  port: 8082
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import:
      - "application_qa.yml"
      - "application_prod.yml"
      - "optional:configserver:http://localhost:8071/"
  profiles:
    active:
      - "qa"
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"


build:
  version: "3.0"

management:
  endpoints:
    web:
      exposure:
        include: "*"

